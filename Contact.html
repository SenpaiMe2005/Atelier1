<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="images/favicon-16x16.png" type="image/x-icon">
    <title>TUI reisbureau</title>
</head>

<body>
    <div class="contact contact-container">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand" href="index.html">
                    <img src="images/logosmall.png" alt="Logo" class="img-fluid">
                </a>

                <!-- Hamburger Toggle Button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navigation Links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="overons.html">Over ons</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="bestemmingenoverwiev.html">Bestemmingen</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="inspiratie.html">Inspiratie</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contact.html">Contact</a> <!-- Fix active class -->
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="hero intro intro-container">
            <div class="container my-5">
                <div class="row">
                    <!-- Image in columns 1 to 5 -->
                    <div class="col-12 col-md-5">
                        <img src="images/contact-image.jpg" alt="Contact Us" class="img-fluid">
                    </div>
            
                    <!-- Contact form starting from column 7 -->
                    <div class="col-12 col-md-7">
                        <h3 class="mb-4">Neem contact met ons op</h3>
                        <form>
                            <!-- Name input -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Naam</label>
                                <input type="text" id="name" class="form-control" placeholder="Voer uw naam in">
                            </div>
            
                            <!-- Email input -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Voornaam</label>
                                <input type="email" id="email" class="form-control" placeholder="Voer uw voornaam in">
                            </div>
            
                            <!-- Phone input -->
                            <div class="mb-3">
                                <label for="phone" class="form-label">E-mail</label>
                                <input type="tel" id="phone" class="form-control" placeholder="Voer uw e-mail in">
                            </div>
            
                            <!-- Subject input -->
                            <div class="mb-3">
                                <label for="subject" class="form-label">Telefoonnummer</label>
                                <input type="text" id="subject" class="form-control" placeholder="Voer uw telefoonnummer in">
                            </div>
            
                            <!-- Message textarea -->
                            <div class="mb-3">
                                <label for="message" class="form-label">Jouw Bericht</label>
                                <textarea id="message" rows="5" class="form-control" placeholder="Typ uw bericht hier"></textarea>
                            </div>
            
                            <!-- Submit button -->
                            <div>
                                <button type="submit" class="button">Verstuur</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
</div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
