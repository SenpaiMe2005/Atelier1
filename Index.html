<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/Index.css">
  <title>TUI reisbureau</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="./images/LogoSmall.png" alt="TUI" class="image"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <footer class="footer">
    <div class="footer-logo">
      <img src="/images/LogoLarge.png" alt="footer-logo">
    </div>
    <div class="footer-nav-block">
      <ul class="footer-nav">
        <li class="footer-nav-item1"><a href="">Home</a></li>
        <li class="footer-nav-item1"><a href="">Over ons</a></li>
        <li class="footer-nav-item1"><a href="">Vakantie</a></li>
        <li class="footer-nav-item1"><a href="">Inspiratie</a></li>
        <li class="footer-nav-item1"><a href="">Contact</a></li>
      </ul>
    </div>
    <div class="footer-nav-block-extra">
      <ul class="footer-nav">
        <li class="footer-nav-item2"><a href="">FAQ</a></li>
        <li class="footer-nav-item2"><a href="">Algemene voorwaarden</a></li>
        <li class="footer-nav-item2"><a href="">Privacy Policy</a></li>
      </ul>
    </div>
    <div class="footer-nav-newsletter">
      <form action="yes">
        <label for="email">Aboneer op de nieuwsbrief</label>
        <input type="email" name="email" id="email" placeholder="email">
        <img src="svg/Union.svg" alt="Union">
      </form>
    </div>
    <div class="footer-nav-socials">
      <img src="svg/instagram.svg" alt="social1">
      <img src="svg/facebook.svg" alt="social2">
      <img src="svg/tiktok.svg" alt="social3">
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
